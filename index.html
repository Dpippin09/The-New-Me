<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/highlight.css">
</head>
<body>
    <header>
        <h1>David Pippin</h1>
        <nav>
            <ul>
                <li><a href="#about" id="nav-about">About Me</a></li>
                <li><a href="#portfolio" id="nav-portfolio">Portfolio</a></li>
                <li><a href="#contact" id="nav-contact">Contact</a></li>
                <li><a href="#resume" id="nav-resume">Resume</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <img src="assets/images/avatar.jpg" alt="Developer">
            <p>Short bio about the developer...</p>
        </section>
        <section id="portfolio">
            <h2>Portfolio</h2>
            <!-- Portfolio items here -->
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
        <section id="resume">
            <h2>Resume</h2>
            <a href="assets/resume/resume.pdf" download>Download Resume</a>
            <!-- List of proficiencies here -->
        </section>
    </main>
    <footer>
        <a href="https://github.com/developerusername">GitHub</a>
        <a href="https://linkedin.com/in/developerusername">LinkedIn</a>
        <a href="https://twitter.com/developerusername">Twitter</a>
    </footer>
    <script src="js/navigation.js"></script>
    <script src="js/validation.js"></script>
</body>
</html>
